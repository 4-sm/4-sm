<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cadastro dos Funcionários</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-responsive.css"/>
		<!-- FIM DO CSS -->

		<!-- JAVASCRIPT / JQUERY -->
		<script type="text/javascript" src="../jquery/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../jquery/jquery.maskedinput.js"></script>
		<script type="text/javascript" src="../scripts/cadastroFuncionarios.js"></script>
		<!-- FIM DO JAVASCRIPT / JQUERY -->

	</head>

	<body>
		<form action="" method="post" class="form-horizontal" >

			<div class="control-group">

			</div>

			<div class="row">
				<div class="span5">
					<label class="control-label" for="nomeFuncionario">Funcionário</label>
					<div class="controls">
						<input type="text" id="nomeFuncionario" placeholder="Nome Funcionário" autofocus="true"/>
					</div>
				</div>
				<div class="span8">
					<label class="control-label" for="nomeFuncionario">CPF</label>
					<div class="controls">
						<input type="text" id="cpfFuncionario" placeholder="CPF Funcionário"/>
					</div>
				</div>
			</div>

			<br/>

			<div class="row">
				<div class="span5">
					<label class="control-label" for="enderecoFuncionario">Endereço</label>
					<div class="controls">
						<input type="text" id="enderecoFuncionario" placeholder="Endereço"/>
					</div>
				</div>

				<div class="span8">
					<label class="control-label" for="complementoFuncionario">Complemento</label>
					<div class="controls">
						<input type="text" id="complementoFuncionario" placeholder="Complemento"/>
					</div>
				</div>
			</div>

			<br/>
			<div class="row">
				<div class="span5">
					<label class="control-label" for="cidadeFuncionario">Cidade</label>
					<div class="controls">
						<input type="text" name="cidadeFuncionario" id="cidadeFuncionario" placeholder="Cidade"/>
					</div>
				</div>

				<div class="span8">
					<label class="control-label" for="estadoFuncionario">Estado</label>
					<div class="controls">
						<select name="estado">
							<option value="estado">Selecione o Estado</option>
							<option value="ac">Acre</option>
							<option value="al">Alagoas</option>
							<option value="am">Amazonas</option>
							<option value="ap">Amapá</option>
							<option value="ba">Bahia</option>
							<option value="ce">Ceará</option>
							<option value="df">Distrito Federal</option>
							<option value="es">Espírito Santo</option>
							<option value="go">Goiás</option>
							<option value="ma">Maranhão</option>
							<option value="mt">Mato Grosso</option>
							<option value="ms">Mato Grosso do Sul</option>
							<option value="mg">Minas Gerais</option>
							<option value="pa">Pará</option>
							<option value="pb">Paraíba</option>
							<option value="pr">Paraná</option>
							<option value="pe">Pernambuco</option>
							<option value="pi">Piauí</option>
							<option value="rj">Rio de Janeiro</option>
							<option value="rn">Rio Grande do Norte</option>
							<option value="ro">Rondônia</option>
							<option value="rs">Rio Grande do Sul</option>
							<option value="rr">Roraima</option>
							<option value="sc">Santa Catarina</option>
							<option value="se">Sergipe</option>
							<option value="sp">São Paulo</option>
							<option value="to">Tocantins</option>
						</select>
					</div>

				</div>

			</div>

			<br/>

			<div class="row">
				<div class="span5">
					<label class="control-label" for="telefoneFuncionario">Telefone</label>
					<div class="controls">
						<select name="telefoneFuncionario">
							<option value="..">..</option>
							<option value="Celular">Celular</option>
							<option value="Comercial">Comercial</option>
							<option value="Residencial">Residencial</option>
						</select>
					</div>
				</div>

				<div class="span8">
					<label class="control-label" for="numeroTelefone">Número</label>
					<div class="controls">
						<input type="text" id="numeroFuncionario" placeholder="Número"/>
					</div>
				</div>
			</div>
			<br/>

			<div class="row">
				<div class="span5">
					<label class="control-label" for="telefoneFuncionario1">Telefone</label>
					<div class="controls">
						<select name="telefoneFuncionario1">
							<option value="..">..</option>
							<option value="Celular">Celular</option>
							<option value="Comercial">Comercial</option>
							<option value="Residencial">Residencial</option>
						</select>
					</div>
				</div>

				<div class="span8">
					<label class="control-label" for="numeroTelefone1">Número</label>
					<div class="controls">
						<input type="text" id="numeroFuncionario1" placeholder="Número"/>
					</div>
				</div>
			</div>

			<br/>

			<div class="row">
				<div class="span5">
					<label class="control-label" for="emailFuncionario">Email</label>
					<div class="controls">
						<input type="text" name="emailFuncionario" placeholder="Email"/>
					</div>
				</div>
			</div>
			<br/>
			
			<div class="row">
				<div class="span5"></div>
				<div class="span2">
					<input type="submit" class="btn-info" name="salvaFuncionario" id="salvarFuncionario" value="Salvar"/>
					<input type="reset" class="btn-danger" name="cancelarFuncionario" id="cancelarFuncionario" value="Cancelar"/>
				</div>
			</div>

		</form>
	</body>
</html>
